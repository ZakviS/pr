<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class = "container mt-5">
  <h1>Список Книг</h1><br>

  <div>
    <form action="/employee/search"  method="post">
      <input name="surname" placeholder="Искать здесь..." type="search"></br>
      <div>
        <input type="radio" id="contactChoice1"
               name="work" value="true" checked>
        <label for="contactChoice1">Сотрудник работает</label>

        <input type="radio" id="contactChoice2"
               name="work" value="false">
        <label for="contactChoice2">Сотрудник не работает</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>

    </form>

  </div><br>



  <div class = "container mt-5">
    <div th:each="el : ${employees}" class="alert alert-info mt-2 mb-5" >
      <p th:text="${el.name} + ' ' +  ${el.surname}"/>
<!--      <a th:href="'/edit/' + ${el.id}" class="btn btn-warning">Редактировать</a>-->
<!--        <form th:action="'/delete/' + ${el.id} +'/'" method="post">-->
<!--          <button class="btn btn-warning" type="submit">Удалить</button><br>-->
<!--        </form>-->
    <div>
        <a th:href="'/employee/edit/' + ${el.id} + '/'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/employee/delete/' + ${el.id} +'/'" method="post">
          <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>

    </div><br>

  </div>

</div>


</body>
</html>
