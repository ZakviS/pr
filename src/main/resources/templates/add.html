<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class = "container mt-5 mb-5">
    <h1>Добавление сотрудника</h1>
    <form action="/add" method="post">


        <input type="text" name="title"  placeholder="Введите название книги" class="form-control"><br>
        <input type="text" name="anons"  placeholder="Введите автора книги" class="form-control"><br>
        <textarea name="full_text"  placeholder="Введите описание книги" class="form-control"></textarea><br>


        <select type="number" name="id">
            <option th:each="var : ${positions}"
                    th:value="${var.id}"
                    th:text="${var.name}">Thymus Thymi</option>
        </select><br>



        <button type="submit" class="btn btn-success">Сохранить</button>

    </form>
</div>

</body>
</html>
