<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class = "container mt-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${emp}" ><!--th:each="pos : ${pos}" -->
        <form method="post">
            <input type="text" th:value="${el.name}" name="name"  placeholder="Введите название книги" class="form-control"><br>
            <input type="text" th:value="${el.surname}" name="surname"  placeholder="Введите автора книги" class="form-control"><br>



            <select type="number" name="Id">
                <option th:each="var : ${pos}"
                        th:value="${var.id}"
                        th:text="${var.name}">Thymus Thymi</option>
            </select>

            <button type="submit" class="btn btn-success">Обновить информацию о книге</button>
        </form>
    </div>

</div>
</body>
</html>
